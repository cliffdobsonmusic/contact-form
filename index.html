<!-- Contact Form -->
<link href="https://fonts.googleapis.com/css2?family=Kufam:wght@400;700&family=Nunito&display=swap" rel="stylesheet">

<form id="contact-form" class="contact-form">
  <h2 class="kufam">Contact Me</h2>

  <label for="name" class="nunito">Name</label>
  <input type="text" id="name" name="name" required />

  <label for="email" class="nunito">Email</label>
  <input type="email" id="email" name="email" required />

  <label for="phone" class="nunito">Phone</label>
  <input type="text" id="phone" name="phone" required />

  <label for="message" class="nunito">Message</label>
  <textarea id="message" name="message" rows="8" required></textarea>

  <button type="submit" class="kufam">Send Message</button>
</form>

<script>
  document.getElementById('contact-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const form = e.target;

    const data = {
      name: form.name.value,
      email: form.email.value,
      phone: form.phone.value,
      message: form.message.value
    };

    fetch("https://script.google.com/macros/s/AKfycbyn52tOySyXjkIoRYchXfr-ewfvyuwhZR_8M4IWvemDcN3MCQiliOTAa_A0JwL9wf3v/exec", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(response => {
      form.style.display = 'none';

      const thankYou = document.createElement('div');
      thankYou.className = 'thank-you-message';
      thankYou.innerHTML = `
        <h2>Thank you!</h2>
        <p>Your message has been sent successfully. Iâ€™ll be in touch soon.</p>
      `;
      form.parentNode.appendChild(thankYou);
    })
    .catch(error => {
      alert("There was an error sending your message.");
      console.error(error);
    });
  });
</script>

<style>

    overflow-x: hidden !important;
    margin: 0;
    padding: 0;
    width: 100vw;
  }

  .contact-form,

    box-sizing: border-box;
    word-wrap: break-word;
    overflow-wrap: break-word;
  }

  .contact-form {
    max-width: 900px;

    color: #fff;
    border-radius: 24px;
    font-family: 'Nunito', sans-serif;
    box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
    overflow: visible;
  }

  input, textarea {
    min-width: 0;
  }

  .contact-form h2 {
    text-align: center;
    font-size: 3rem;
    margin-bottom: 3rem;
    color: #fff;
  }

  .kufam {
    font-family: 'Kufam', cursive !important;
  }
  .nunito {
    font-family: 'Nunito', sans-serif !important;
  }

  .contact-form label {
    display: block;
    margin-top: 2rem;
    font-size: 1.5rem;
    font-weight: 500;
    color: #fff;
  }

  .contact-form input,
  .contact-form textarea {
    width: 100%;
    margin-top: 0.75rem;

    background-color: #111;
    border: 1px solid #333;
    border-radius: 12px;
    color: #fff;

    outline: none;
    transition: border-color 0.2s ease, box-shadow 0.2s ease;
  }

  .contact-form textarea {
    resize: none;
  }

  .contact-form textarea:focus {
    border-color: #ff3b3b;
    box-shadow: 0 0 8px #ff3b3b66;
  }

  .contact-form button {
    margin-top: 3rem;
    width: 100%;
    padding: 1.5rem;
    background-color: #BF100F;
    color: white;
    font-weight: 700;
    font-size: 1.6rem;
    border: none;

    cursor: pointer;

</style>
