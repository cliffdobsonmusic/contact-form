<!-- Contact Form -->
<link href="https://fonts.googleapis.com/css2?family=Kufam:wght@400;700&family=Nunito&display=swap" rel="stylesheet">

<form id="contact-form" class="contact-form">
  <h2 class="kufam">Contact Me</h2>

  <label for="name" class="nunito">Name</label>
  <input type="text" id="name" name="name" required />

  <label for="email" class="nunito">Email</label>
  <input type="email" id="email" name="email" required />

  <label for="phone" class="nunito">Phone</label>
  <input type="text" id="phone" name="phone" required />

  <label for="message" class="nunito">Message</label>
  <textarea id="message" name="message" rows="8" required></textarea>

  <button type="submit" class="kufam">Send Message</button>
</form>

<script>
  document.getElementById('contact-form').addEventListener('submit', async function(e) {
    e.preventDefault();

    const form = e.target;

    const data = {
      name: form.name.value.trim(),
      email: form.email.value.trim(),
      phone: form.phone.value.trim(),
      message: form.message.value.trim()
    };

    try {
      const response = await fetch("https://script.google.com/macros/s/AKfycbxZ2KN2QAIC15WgCDgzaW12Tc0VYleCeMdQkNThf51c7t6siWGos3NzpKWR53x6vxHU/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      const result = await response.json();

      if (result.result === "success") {
        form.style.display = 'none';
        const thankYou = document.createElement('div');
        thankYou.className = 'thank-you-message';
        thankYou.innerHTML = `
          <h2>Thank you!</h2>
          <p>Your message has been sent successfully.</p>
        `;
        form.parentNode.appendChild(thankYou);
      } else {
        alert("Something went wrong. Please try again later.");
        console.error("Unexpected response:", result);
      }

    } catch (error) {
      alert("There was an error sending your message.");
      console.error("Fetch error:", error);
    }
  });
</script>


<style>
  html, body {
    overflow-x: hidden !important;
    margin: 0;
    padding: 0;
    width: 100vw;
  }

  .contact-form,
  .contact-form * {
    max-width: 100vw;
    box-sizing: border-box;
    word-wrap: break-word;
    overflow-wrap: break-word;
  }

  .contact-form {
    max-width: 900px;
    margin: 5rem auto;
    padding: 4rem 2rem;
    background-color: #000;
    color: #fff;
    border-radius: 24px;
    font-family: 'Nunito', sans-serif;
    box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
    overflow: visible;
  }

  input, textarea {
    min-width: 0;
  }

  .contact-form h2 {
    text-align: center;
    font-size: 3rem;
    margin-bottom: 3rem;
    color: #fff;
  }

  .kufam {
    font-family: 'Kufam', cursive !important;
  }
  .nunito {
    font-family: 'Nunito', sans-serif !important;
  }

  .contact-form label {
    display: block;
    margin-top: 2rem;
    font-size: 1.5rem;
    font-weight: 500;
    color: #fff;
  }

  .contact-form input,
  .contact-form textarea {
    width: 100%;
    margin-top: 0.75rem;
    padding: 1.5rem;
    background-color: #111;
    border: 1px solid #333;
    border-radius: 12px;
    color: #fff;
    font-size: 1.4rem;
    outline: none;
    transition: border-color 0.2s ease, box-shadow 0.2s ease;
  }

  .contact-form textarea {
    resize: none;
  }

  .contact-form input:focus,
  .contact-form textarea:focus {
    border-color: #ff3b3b;
    box-shadow: 0 0 8px #ff3b3b66;
  }

  .contact-form button {
    margin-top: 3rem;
    width: 100%;
    padding: 1.5rem;
    background-color: #BF100F;
    color: white;
    font-weight: 700;
    font-size: 1.6rem;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }

  .contact-form button:hover {
    background-color: #FF0000;
  }

  .thank-you-message {
    text-align: center;
    padding: 4rem 2rem;
    color: #fff;
    font-family: 'Nunito', sans-serif;
  }

  .thank-you-message h2 {
    font-family: 'Kufam', cursive;
    font-size: 2.5rem;
    margin-bottom: 1rem;
    color: #BF100F;
  }

  /* Responsive */
  @media (max-width: 600px) {
    .contact-form {
      max-width: 90%;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 16px;
    }

    .contact-form h2 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .contact-form label {
      font-size: 1.2rem;
      margin-top: 1.2rem;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 1rem;
      font-size: 1.2rem;
    }

    .contact-form button {
      padding: 1.2rem;
      font-size: 1.3rem;
    }
  }
</style>
